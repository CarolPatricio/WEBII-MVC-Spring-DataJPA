<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Estudante</title>

    
</head>
<body>

    <form action="#" th:action="@{/estudante/addEstudante}" th:object="${estudante}" method="post">
        <p>Nome: <input type="text" th:field="*{nome}" placeholder="Insira seu nome" /></p>
        <p>Curso:
            <select th:field="*{curso}">
                <option th:each="curso_nome: ${cursos}" th:value="${curso_nome.id}" th:text="${curso_nome.descricao}"></option>
            </select>
        </p>
        <p><input type="submit" value="Adicionar" /></p>
    </form>
    <br><br>
    <a href="/">Início</a><br>
    <a href="getListaEstudantes">Ver lista de estudantes</a><br>
    
</body>
</html>
